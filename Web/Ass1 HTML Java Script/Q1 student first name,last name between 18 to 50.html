<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #000000;
            text-decoration: underline;
            margin-bottom: 2px;
            display: flex;
            align-items: center; /* Align text and image vertically */
        }

        h2 img {
            margin-left: 10px; /* Adjust spacing between text and image */
            width: 90px; /* Adjust image size */
            height: 90px; /* Maintain aspect ratio */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 5px solid #8000ff;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: red;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <form onsubmit="return validateForm()">
        <h2>Student Registration Form <img src="pic4.jpg" alt="Small Image"></h2>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <button type="submit">Submit</button>
        <div id="error-message"></div>
    </form>

    <script>
        function validateForm() {
            var firstName = document.getElementById('firstName').value.trim();
            var lastName = document.getElementById('lastName').value.trim();
            var age = parseInt(document.getElementById('age').value);

            var nameRegex = /^[a-zA-Z]+$/;

            if (!nameRegex.test(firstName)) {
                displayError('First name should contain only alphabets.');
                return false;
            }

            if (!nameRegex.test(lastName)) {
                displayError('Last name should contain only alphabets.');
                return false;
            }

            if (age < 18 || age > 50) {
                displayError('Age should be between 18 and 50.');
                return false;
            }

            return true;
        }

        function displayError(message) {
            var errorMessageElement = document.getElementById('error-message');
            errorMessageElement.innerText = message;
        }
    </script>

</body>

</html>
